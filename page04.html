<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv= "Cache-Control" content= "no-cache" /> 
    <meta http-equiv= "Expires" content= "0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="styles/css/style.css"/>
    <title>预约完成</title>       
</head>
<body>
    <!-- wap头部 start-->
    <div class="header-blank"></div>
    <header class="header-common">
        <section>
            <div class="goback"><i></i></div>
            <div class="h-title">预约完成</div>
            <div class="btn"></div>
        </section>
    </header>
    <div class="wrapper info-wrapper">
        预约下单完成，审核中，预计1-2个工作日完成审核<br>
        联系电话：<a class="tel" href="tel:025-1111111">025-1111111<a>
    </div>
    <div class="btn-line">
        <div class="btn btn-orange" id="confirmBtn">确定</div>
        <div class="btn btn-white border-thin" id="cancelBtn">取消预约</div>
    </div>
    <ul class="nav-list">
        <li><i class="icon1"></i><p>抢单</p></li>
        <li><i class="icon2"></i><p>航程</p></li>
        <li><i class="icon3"></i><p>我的</p></li>
    </ul>
    <div class="nav-blank"></div>
    <script src="./scripts/zepto.min.js"></script>
    <script type="text/javascript">
    lazyLoad.require(['https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js','./scripts/common.js'],function(sm,boatIndex){
        $('.goback').bind('click',function(){
            window.location.href = 'page02.html';
        });
        window.doBack = function(){
            window.location.href = 'page02.html';
        }
        //确定
        $('#confirmBtn').bind('click',function(){
            window.location.href = 'page05.html';
        });
        //取消
        $('#cancelBtn').bind('click',function(){
            boatIndex.commonAjax({
                url: infoSubmitUrl,
                data: {
                    lat:$('lat').val(),
                    lng:$('lng').val(),
                    preLoad:$('appointNo').val(),
                    preArrivePortTime:$('arriveTime').val(),
                    shipEmptyPhoto:$('.choose').eq(0).attr('img-url'),
                    shipReference:$('.choose').eq(1).attr('img-url')
                },
                success:function(data){
                    if(data.success){
                        window.location.href='page04.html'
                    }
                    else{
                        if(data.responseMsg)boatIndex.toast(data.responseMsg);
                    }
                },
                error:function(data){
                    boatIndex.toast('上传失败');
                }
            });
            window.location.href = 'page05.html';
        });

    });
    </script>
</body>
</html>
