<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv= "Cache-Control" content= "no-cache" /> 
    <meta http-equiv= "Expires" content= "0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="styles/css/style.css"/>
    <title>我的</title>       
</head>
<body>
    <!-- wap头部 start-->
    <div class="header-blank"></div>
    <header class="header-common">
        <section>
            <div class="goback"></div>
            <div class="h-title"></div>
            <div class="btn"></div>
        </section>
    </header>
    <div class="wrapper">
        <ul class="user-list">
            <li class="border-thin">
                <div class="left">修改资料</div>
                <div class="right"><i class="arrow"></i></div>
            </li>
            <li class="border-thin">
                <div class="left">我的消息</div>
                <div class="right"><i class="arrow"></i></div>
            </li>
            <li class="border-thin">
                <div class="left">关于我们</div>
                <div class="right"><i class="arrow"></i></div>
            </li>
        </ul>
    </div>
    <div class="btn-common" id="submitBtn">退出登录</div>
    <ul class="nav-list border-thin">
        <li><i class="icon1"></i><p>抢单</p></li>
        <li><i class="icon2"></i><p>航程</p></li>
        <li class="on"><i class="icon3"></i><p>我的</p></li>
    </ul>
    <div class="nav-blank"></div>
    <script>
        var userInfoUrl = 'temp/data/userInfo.json'
    </script>
    <script src="./scripts/zepto.min.js"></script>
    <script type="text/javascript">
    lazyLoad.require(['https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js','./scripts/common.js'],function(sm,boatIndex){
        window.doBack = function(){
            XYNativeClient.doFinish();
        }

        boatIndex.commonAjax({
            url: userInfoUrl,
            async: false,//同步
            data: {},
            success:function(data){
                if(data.success &&  data.realName){
                    $('.h-title').text(data.realName)
                }
                else if(data.msg){
                    boatIndex.toast(data.msg);
                }
            },
            error:function(data){
                boatIndex.toast('网络连接失败，请稍后重试...');
            }
        });
        $('.user-list li').bind('click',function(){
            var index = $(this).index();
            if(index == 0){
                window.location.href = 'editUserInfo.html';
            }
            else if(index == 1){
                window.location.href = 'myNewsList.html';
            }
            else if(index == 2){
                window.location.href = 'aboutUs.html';
            }
        });
        
        $('#submitBtn').on('click',function(){
            if(boatIndex.isAndroid){
                XYNativeClient.saveUserTag('');
            }
            else{
                boatIndex.delCookie('token');
            }
            window.location.href = 'login.html';
        });
    });
    </script>
</body>
</html>
