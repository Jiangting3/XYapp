<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv= "Cache-Control" content= "no-cache" /> 
    <meta http-equiv= "Expires" content= "0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="styles/css/style.css"/>
    <title>船舶信息填写</title>       
</head>
<body>
    <!-- wap头部 start-->
    <div class="header-blank"></div>
    <header class="header-common">
        <section>
            <div class="goback"></div>
            <div class="h-title">船舶信息填写</div>
            <div class="btn"></div>
        </section>
    </header>
    <input type="hidden" class="userId">
    <div class="wrapper">
        <ul class="edit-wrapper">
            <li class="border-thin">
                <div class="left">船号</div>
                <div class="right"><input class="ipt" type="text" name="船号" placeholder="请输入船号" id="boatNum" /></div>
            </li>
            <li class="border-thin">
                <div class="left">姓名</div>
                <div class="right"><input class="ipt" type="text" name="姓名" placeholder="请输入姓名" id="name" /></div>
            </li>
            <li class="border-thin">
                <div class="left">手机号</div>
                <div class="right"><input class="ipt" type="tel" lx="phone" name="手机号码" placeholder="请输入手机号码" id="phoneNum" /></div>
            </li>
            <li>
                <div class="left">预约吨号</div>
                <div class="right"><input class="ipt" type="text" placeholder="请输入预约吨号" id="appointNum" /></div>
            </li>
        </ul>
    </div>
    <div class="btn-common" id="submitBtn">提交</div>

    <script src="./scripts/zepto.min.js"></script>
    <script type="text/javascript">
    lazyLoad.require(['https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js','./scripts/common.js'],function(sm,boatIndex){
        var infoSubmitUrl = boatIndex.appUrl + 'xyl/tempDispatchShip/appAdd';//提交接口

        var token = boatIndex.getQueryString('rnd') || '';
        $('.goback').bind('click',function(){
            window.location.href = 'login.html';
        });
        window.doBack = function(){
            window.location.href = 'login.html';
        }
        //点击提交
        $('#submitBtn').bind('click',function(){
            //校验
            for(var i=0;i<$('.ipt').length;i++){
                var list = $('.ipt').eq(i),
                    val = list.val(),
                    reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
                if(val == ''){
                    var name = list.attr('name');
                    boatIndex.toast('请输入'+name);
                    return;
                }
                if(list.attr('lx') == 'phone' && !reg.test(val)){
                    boatIndex.toast('请输入正确的手机号码');
                    return;
                }
            }
            $.ajax({
                url: infoSubmitUrl,
                type: "POST",
                dataType:"json",
                data: {
                    shipNo:$('#boatNum').val(),
                    name:$('#name').val(),
                    mobile:$('#phoneNum').val(),
                    preLoad:$('#appointNum').val()
                },
                beforeSend: function(request) {          
                    request.setRequestHeader("token",token);
                },
                success:function(data){
                    if(data.success){
                        //保存token
                        if(boatIndex.isXYWL && boatIndex.nativeClient){
                            try{
                                boatIndex.nativeClient.saveUserId(token);
                            }
                            catch(e){
                                alert(e);
                            }
                        }
                        boatIndex.setCookie('token',token,30);
                        setTimeout(function(){
                            window.location.href = 'index.html';
                        },100);
                    }
                    else if(data.msg){
                        boatIndex.toast(data.msg);
                    }
                },
                error:function(data){
                    boatIndex.toast('网络连接失败，请稍后重试...');
                }
            });
        });
    });
    </script>
</body>
</html>
