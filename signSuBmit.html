<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv= "Cache-Control" content= "no-cache" /> 
    <meta http-equiv= "Expires" content= "0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="styles/css/style.css"/>
    <title>签收信息上传</title>       
</head>
<body>
    <!-- wap头部 start-->
    <div class="header-blank"></div>
    <header class="header-common">
        <section>
            <div class="goback"><i></i></div>
            <div class="h-title">签收信息上传</div>
            <div class="btn"></div>
        </section>
    </header>
    <div class="wrapper">
        <ul class="pic-list">
            <li>
                <p class="name">签收凭证</p>
                <div>
                    <i></i>
                    <p>点击上传</p>
                    <label class="choose" for="file"></label>
                    <input id="file" accept="image/png,image/jpeg" type="file" name="images" class="file-input hide">
                </div>
            </li>
            <li></li>
        </ul>
    </div>
    <div class="btn-common" id="submitBtn">提交</div>
    <ul class="nav-list border-thin">
        <li><i class="icon1"></i><p>抢单</p></li>
        <li><i class="icon2"></i><p>航程</p></li>
        <li><i class="icon3"></i><p>我的</p></li>
    </ul>
    <div class="nav-blank"></div>
    <script type="text/javascript">
        //var uploadFileUrl = 'http://xingyi.nandasoft-its.com:8080/xyl/file/upfile';//文件上传地址
        var uploadFileUrl = 'http://192.168.0.147:16721/xyl/file/upfile';
    </script>
    <script src="./scripts/zepto.min.js"></script>
    <script type="text/javascript">
        lazyLoad.require(['https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js','./scripts/common.js'],function(sm,boatIndex){
        $('.goback').bind('click',function(){
            history.go(-1);
        });
        var $file = $('.file-input'),
            choose = $('.choose');
        if(boatIndex.isXYWL) {
            choose.bind('click',function(){
                var id = $(this).next('input').attr('id');
                if(android){
                    android.showImgSelectDialog(id);
                }
            });
        }
        window.showH5Img = function(id,url){
            if(!url){
                $.hidePreloader();
                boatIndex.toast('图片上传失败，请重新尝试')
                return;
            }
            var imgTag = $('#'+id).prev('label'),
                cssImgUrl = 'url(' + url + ')';
            imgTag.css("background-image",cssImgUrl);
            $.hidePreloader();
        }

        $file.on("change", function(e) {
            var $this = $(this);
            formUploadFile(e.target.files[0], function(data) {
                //返回图片地址
                var url = data.data.filePath;
                //生成缩略图
                var imgTag = $this.prev('label'),
                cssImgUrl = 'url(' + url + ')';
                imgTag.css("background-image",cssImgUrl);
                $.hidePreloader();
            }, function(json) {
                boatIndex.toast('图片上传失败，请重新尝试');
            });
        }, false);
        
        window.showLoading = function(msg){
            var msg = msg || '加载中';
            $.showPreloader(msg);
            setTimeout(function(){
                $.hidePreloader();
            },5000);
        }
        //文件上传方法
        function formUploadFile(file, success, error) {
            if (file.size > 1024 * 1024 * 5) {
                boatIndex.toast("图片不能超过5M");
                return;
            }
            var xhr = new XMLHttpRequest();
            if (xhr.upload) {
                xhr.onreadystatechange = function(e) {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200) {
                            if (success != undefined) {
                                success(JSON.parse(xhr.responseText));
                            }
                        } else {
                            if (error != undefined) {
                                error(JSON.parse(xhr.responseText));
                            }
                        }
                    }
                };
                // 开始上传
                xhr.open("POST", uploadFileUrl, true);
                var formData = new FormData();
                formData.append("fileName", file);
                xhr.send(formData);
            }
        }
        $('#submitBtn').bind('click',function(){
            window.location.href = 'page05.html';
        });
    });
    </script>
</body>
</html>
