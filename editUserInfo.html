<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv= "Cache-Control" content= "no-cache" /> 
    <meta http-equiv= "Expires" content= "0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="styles/css/style.css"/>
    <title>编辑资料</title>       
</head>
<body>
    <!-- wap头部 start-->
    <div class="header-blank"></div>
    <header class="header-common">
        <section>
            <div class="goback"><i></i></div>
            <div class="h-title">编辑资料</div>
            <div class="btn"></div>
        </section>
    </header>
    <div class="wrapper">
        <ul class="edit-wrapper">
            <li class="border-thin">
                <div class="left">船号</div>
                <div class="right"><input class="ipt" type="text" name="船号" placeholder="请输入船号" id="shipNo" readonly /></div>
            </li>
            <li class="border-thin">
                <div class="left">姓名</div>
                <div class="right"><input class="ipt" type="text" name="姓名" placeholder="请输入姓名" id="realName" readonly /></div>
            </li>
            <li class="border-thin">
                <div class="left">手机号</div>
                <div class="right"><input class="ipt" type="text" lx="phone" name="手机号码" placeholder="请输入手机号" id="phoneNo" readonly /></div>
            </li>
        </ul>
        <ul class="pic-list">
            <li>
                <p class="name">上传身份证</p>
                <div>
                    <i></i>
                    <p>正面</p>
                    <label class="choose" for="file1" msg="身份证正面"></label>
                    <input id="file1" accept="image/png,image/jpeg" type="file" name="images" class="file-input hide">
                </div>
            </li>
            <li>
                <p class="name"></p>
                <div>
                    <i></i>
                    <p>反面</p>
                    <label class="choose" for="file2" msg="身份证反面"></label>
                    <input id="file2" accept="image/png,image/jpeg" type="file" name="images" class="file-input hide">
                </div>
            </li>
        </ul>
        <ul class="pic-list">
            <li>
                <p class="name">上传银行卡</p>
                <div>
                    <i></i>
                    <p>正面</p>
                    <label class="choose" for="file3" msg="银行卡正面"></label>
                    <input id="file3" accept="image/png,image/jpeg" type="file" name="images" class="file-input hide">
                </div>
            </li>
            <li>
                <p class="name"></p>
                <div>
                    <i></i>
                    <p>反面</p>
                    <label class="choose" for="file4" msg="银行卡正面"></label>
                    <input id="file4" accept="image/png,image/jpeg" type="file" name="images" class="file-input hide">
                </div>
            </li>
        </ul>
        <ul class="pic-list">
            <li>
                <p class="name">船舶证件照</p>
                <div>
                    <i></i>
                    <p>船舶证件照</p>
                    <label class="choose" for="file5" msg="船舶证件照"></label>
                    <input id="file5" accept="image/png,image/jpeg" type="file" name="images" class="file-input hide">
                </div>
            </li>
            <li>
                
            </li>
        </ul>
    </div>
    <div class="btn-common" id="submitBtn">提交</div>
    <ul class="nav-list border-thin">
        <li><i class="icon1"></i><p>抢单</p></li>
        <li><i class="icon2"></i><p>航程</p></li>
        <li><i class="icon3"></i><p>我的</p></li>
    </ul>
    <div class="nav-blank"></div>
    <script type="text/javascript">
        var uploadFileUrl = 'http://xingyi.nandasoft-its.com:8080/xyl/file/upfile',//图片上传
            infoSubmitUrl = 'http://xingyi.nandasoft-its.com:8080/xyl/leftDispatchInfo/add';//提交
    </script>
    <script>
        var userInfoUrl = 'temp/data/userInfo.json'
    </script>
    <script src="./scripts/zepto.min.js"></script>
    <script type="text/javascript">
    lazyLoad.require(['https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js','./scripts/common.js'],function(sm,boatIndex){
        $('.goback').bind('click',function(){
            window.location.href = 'userInfo.html';
        });
        window.doBack = function(){
            window.location.href = 'userInfo.html';
        }
        boatIndex.commonAjax({
            url: userInfoUrl,
            async: false,//同步
            data: {},
            success:function(data){
                if(data.success){
                    if(data.shipNo)$('#shipNo').val(data.shipNo);
                    if(data.realName)$('#realName').val(data.realName);
                    if(data.phoneNo)$('#phoneNo').val(data.phoneNo);
                    renderImg('file1',data.certPhotoZ);
                    renderImg('file2',data.certPhotoF);
                    renderImg('file3',data.bankNoPhotoZ);
                    renderImg('file4',data.bankNoPhotoF);
                    renderImg('file5',data.shipCertPhoto);
                    function renderImg(id,imgUrl){
                        if(imgUrl){
                            var cssImgUrl = 'url(' + imgUrl + ')',
                            box = $('#'+id).prev('label');
                            box.css('background-image',cssImgUrl);
                            box.attr('img-url',imgUrl);
                        }
                        
                    }
                }
                else if(data.msg){
                    boatIndex.toast(data.msg);
                }
            },
            error:function(data){
                boatIndex.toast('网络连接失败，请稍后重试...');
            }
        });
        var $file = $('.file-input'),
            choose = $('.choose');
        if(boatIndex.isAndroid) {
            choose.bind('click',function(){
                var id = $(this).next('input').attr('id');
                if(android){
                    android.showImgSelectDialog(6,id);
                }
            });
        }
        window.showH5Img = function(id,url){
            if(!url){
                $.hidePreloader();
                boatIndex.toast('图片上传失败，请重新尝试')
                return;
            }
            var imgTag = $('#'+id).prev('label'),
                cssImgUrl = 'url(' + url + ')';
            imgTag.css("background-image",cssImgUrl);
            imgTag.attr("img-url",url);
            $.hidePreloader();
        }

        $file.on("change", function(e) {
            var $this = $(this);
            formUploadFile(e.target.files[0], function(data) {
                //返回图片地址
                var url = data.data.filePath;
                //生成缩略图
                var imgTag = $this.prev('label'),
                cssImgUrl = 'url(' + url + ')';
                imgTag.css("background-image",cssImgUrl);
                imgTag.attr("img-url",url);
                $.hidePreloader();
            }, function(json) {
                boatIndex.toast('图片上传失败，请重新尝试');
            });
        }, false);
        
        window.showLoading = function(msg){
            var msg = msg || '加载中';
            $.showPreloader(msg);
            setTimeout(function(){
                $.hidePreloader();
            },5000);
        }
        //文件上传方法
        function formUploadFile(file, success, error) {
            if (file.size > 1024 * 1024 * 5) {
                boatIndex.toast("图片不能超过5M");
                return;
            }
            var xhr = new XMLHttpRequest();
            if (xhr.upload) {
                xhr.onreadystatechange = function(e) {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200) {
                            if (success != undefined) {
                                success(JSON.parse(xhr.responseText));
                            }
                        } else {
                            if (error != undefined) {
                                error(JSON.parse(xhr.responseText));
                            }
                        }
                    }
                };
                // 开始上传
                xhr.open("POST", uploadFileUrl, true);
                var formData = new FormData();
                formData.append("fileName", file);
                xhr.send(formData);
            }
        }
        //submit
        $('#submitBtn').bind('click',function(){
            var chooseImg = $('.choose');
            for(var j=0;j<chooseImg.length;j++){
                var imgUrl = chooseImg.eq(j).attr('img-url');
                if(!imgUrl){
                    var msg = chooseImg.eq(j).attr('msg');
                    boatIndex.toast('请上传'+ msg + '照片');
                    return;
                }
            }
            boatIndex.commonAjax({
                url: infoSubmitUrl,
                type: "POST",
                data: {
                    shipNo: $('#shipNo').val(),
                    realName: $('#realName').val(),
                    preLoad: $('#phoneNo').val(),
                    certPhotoZ: $('.choose').eq(0).attr('img-url'),
                    certPhotoF: $('.choose').eq(1).attr('img-url'),
                    bankNoPhotoZ: $('.choose').eq(2).attr('img-url'),
                    bankNoPhotoF: $('.choose').eq(3).attr('img-url'),
                    shipCertPhoto: $('.choose').eq(4).attr('img-url')
                },
                success:function(data){
                    if(data.success){
                        boatIndex.toast('订单已关闭');
                        setTimeout(function(){
                            location.reload();
                        },1000);
                    }
                    else if(data.msg){
                        boatIndex.toast(data.msg);
                    } 
                },
                error:function(data){
                    boatIndex.toast('网络连接失败，请稍后重试...');
                }
            });
        });
    });
    </script>
</body>
</html>
